<div (click)="onCloseClick()" id="container">
  <div (click)="$event.stopPropagation()" id="content">
    <div id="header">
      <div id="close" (click)="onCloseClick()"></div>
      <h2>{{ product.title }}</h2>
      <span>{{ product.shortDescription }}</span>
    </div>
    <div id="informationWrapper">
      <div id="subWrapper">
        <div id="images">
          <div id="imageBox">
            <img
              *ngIf="!product.image"
              src="../../../assets/img/esansBottles Kopie.png"
            />
            <img
              *ngIf="product.image"
              src="../../../assets/img/{{ product.image }}"
            />
          </div>
        </div>
        <div id="description" *ngIf="product.longDescription">
          <p>
            {{ product.longDescription }}
          </p>
        </div>
        <div id="variations">
          <div id="variations_top">
            <div
              id="variationContainer"
              [ngClass]="{ inValid: isInputMissing }"
              *ngIf="product.variations.length > 1"
              (click)="$event.stopPropagation()"
            >
              <form>
                <div
                  class="variation"
                  *ngFor="let variation of product.variations"
                >
                  <app-variation-radio-input
                    [variation]="variation"
                    (onChangeHandler)="onOptionSelected($event)"
                  ></app-variation-radio-input>
                </div>
              </form>
            </div>
            <div *ngIf="product.variations.length === 1">
              <div *ngIf="selectedOption">
                {{ selectedOption.option }} {{ selectedOption.price }}â‚¬
              </div>
            </div>
          </div>
          <div id="variations_bottom">
            <div id="CartButton" [ngClass]="{ deactivated: isInputMissing }">
              In den Warenkorb
              <div
                [ngClass]="{ hintIsVisible: isInputMissing }"
                id="SelectionHint"
              >
                Bitte Auswahl treffen
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
