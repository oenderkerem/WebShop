<div *ngIf="product">
  <div id="optionsContainer" *ngIf="product.variations">
    <div *ngFor="let variation of product.variations">
      <div
        class="optionButton"
        [ngClass]="{ selected: selectedVariant === variation }"
        (click)="onVariationClicked(variation.id)"
      >
        <span>{{ variation.option }}</span>
        <span>{{ variation.price }} â‚¬ </span>
      </div>
    </div>
    <!-- Cart Button -->
    <div
      id="cartButton"
      [ngClass]="{ inActive: !selectedVariant }"
      (click)="onCartButtonClicked()"
    >
      In den Warenkorb
    </div>
  </div>
</div>
