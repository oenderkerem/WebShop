<h3>{{ product.title }}</h3>
<img *ngIf="!product.image" src="../../../assets/img/esansBottles Kopie.png" />
<div *ngIf="product.variations.length > 0">
  <div class="variation" *ngFor="let variation of product.variations">
    <input
      type="radio"
      name="variation"
      value="variation"
      (change)="test(variation)"
    />
    <label>{{ variation.option }} {{ variation.price }} â‚¬</label>
  </div>
</div>
<div>
  <p>{{ product.description }}</p>
</div>
<div (click)="onAddToCartButtonClicked(p)" class="addToCartButton">
  In den Warenkorb
</div>
