<div id="container">
  <div id="left" (click)="onContainerClicked()"></div>
  <div id="content">
    <div id="top">
      <h1 class="darkText">Warenkorb</h1>
      <div (click)="closeCart()" id="close">
        <div class="left"></div>
        <div class="right"></div>
      </div>
    </div>
    <div id="middle">
      <div class="entries">
        <div *ngFor="let entry of productEntries">
          <img
            *ngIf="!entry.product.image"
            src="../../../assets/img/esansBottles Kopie.png"
          />
          <img
            *ngIf="entry.product.image"
            src="../../../assets/img/{{ entry.product.image }}"
          />
          {{ entry.product.title }}
          {{ entry.variation.option }}
          {{ entry.variation.price }}
          {{ entry.amount }}
        </div>
      </div>
    </div>
    <div id="bottom">
      <div>Summe {{ sumOfCart }} â‚¬</div>
      <button>Zur Kasse</button>
    </div>
  </div>
</div>
