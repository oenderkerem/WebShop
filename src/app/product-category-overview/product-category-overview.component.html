<div style="margin-top: 100px;" *ngIf="categories">
  <div *ngFor="let category of categories; let i = index">
    <div
      *ngIf="category.description.length"
      (click)="onCategoryClicked(i)"
      class="box"
    >
      {{ category.description }}
    </div>
  </div>
</div>
