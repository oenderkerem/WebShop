<div *ngIf="categories" style="margin-top: 100px;">
  <div *ngFor="let category of categories; let i = index">
    <div
      *ngIf="category.displayText.length && category.textInUrl.length"
      (click)="onCategoryClicked(category.id)"
      class="box"
    >
      {{ category.displayText }}
    </div>
  </div>
</div>
